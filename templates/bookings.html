<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4 text-info">Your Bookings</h1>
      {% if bookings %}
      <ul class="list-group">
        {% for b in bookings %}
        <li class="list-group-item">
          <strong>Booking ID:</strong> {{ b.id }}<br />
          <strong>Class:</strong> {{ b.fitness_class.name }}<br />
          <strong>Name:</strong> {{ b.client_name }}<br />
          <strong>Email:</strong> {{ b.client_email }}
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <div class="alert alert-warning">No bookings found for this email.</div>
      {% endif %}
      <a class="btn btn-secondary mt-3" href="/">Back to Classes</a>
    </div>
  </body>
</html>
