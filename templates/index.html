<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fitness Classes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4 text-primary">Available Fitness Classes</h1>
      <ul class="list-group mb-4">
        {% for cls in classes %}
        <li class="list-group-item">
          <strong>{{ cls.name }}</strong> with
          <strong>{{ cls.instructor }}</strong><br />
          <span>{{ cls.datetime }}</span><br />
          <span>Available Slots: {{ cls.available_slots }}</span>
        </li>
        {% endfor %}
      </ul>
      <a class="btn btn-success" href="/book">Book a Class</a>
      <!-- Booking Lookup Form -->
      <div class="card p-4 mt-4 shadow-sm">
        <h5 class="mb-3">Check Your Bookings</h5>
        <form method="get" action="/bookings">
          <div class="mb-3">
            <input
              name="email"
              type="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="submit" class="btn btn-outline-info">
            View My Bookings
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
